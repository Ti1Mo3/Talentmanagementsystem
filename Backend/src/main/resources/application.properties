spring.application.name=TalentManagementBackend

# PostgreSQL Konfiguration
spring.datasource.url=jdbc:postgresql://localhost:5432/Talentmanagement
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=talentmanagement
# Projekt: Talentmanagement Backend REST API

# springdoc-openapi Konfiguration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.default-models-expand-depth=-1
springdoc.use-fqn=true
